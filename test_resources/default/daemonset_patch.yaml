apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-observability-agent
spec:
  template:
    spec:
      containers:
      - name: node-observability-agent
        securityContext:
          privileged: true 
        volumeMounts:
        - name: profiling-data
          mountPath: /host/tmp/pprofs
          readOnly: false
      volumes:
      - name: profiling-data
        persistentVolumeClaim:
          claimName: node-observability-agent-profiling
